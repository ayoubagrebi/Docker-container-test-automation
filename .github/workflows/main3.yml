name: docker compose

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test issuer-api container
        uses: waltid/waltid-identity@main
        with:
          compose-file: "./docker-compose/docker-compose.yml"
          test-container: "issuer-api"
          test-command: "npm test"

     
