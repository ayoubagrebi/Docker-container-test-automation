name: test Docker Compose deployment 

on:
  push:
    branches: [ main ]  
  workflow_dispatch:  
  schedule:           # Run daily at midnight 
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


       
      - run: docker-compose --version
      
      - name: Setup Docker Compose
        uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: '2.14.2' 

      - name: Start Docker containers
        run: docker-compose -f ./docker-compose/docker-compose.yaml up -d
        working-directory: ${{ github.workspace }}
       
      - name: Check running containers
        run: docker ps -a
     
      - name: View Docker Compose Logs
        run: docker-compose -f ./docker-compose/docker-compose.yaml logs  
        timeout-minutes: 1 
      
      

     
