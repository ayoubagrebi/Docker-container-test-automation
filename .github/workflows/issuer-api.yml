name: Run Docker Compose Test for issuer-api EP

on:
  push:
    branches: [ main ]  
  workflow_dispatch:  
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: hoverkraft-tech/compose-action@v1.5.1
        with:
          compose-file: "./docker-compose/docker-compose.yaml"
          services: |  
             issuer-api
             verifier-api
             wallet-api

      - name: Wait for services to boot
        run: sleep 120s  

      - name: Test Issuer API endpoint
        run: |
         curl -X 'GET' \
            'http://localhost:7001/wallet-api/healthz' \
            -H 'accept: */*'
